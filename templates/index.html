<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Scheduler - Smart Goal Planning</title>
    <link rel="stylesheet" href="/static/styles.css?v=6">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ¯ AI Scheduler</h1>
            <p>Transform your goals into actionable plans with AI</p>
        </header>

        <!-- Top Row: Create Goal and Quick Task -->
        <div class="main-content">
            <div class="card">
                <h2>Create New Goal</h2>
                <form id="goalForm">
                    <div class="form-group">
                        <label for="goalTitle">Goal Title *</label>
                        <input type="text" id="goalTitle" required placeholder="e.g., Learn Spanish, Get Fit, Build a SaaS">
                    </div>
                    <div class="form-group">
                        <label for="goalDescription">Description</label>
                        <textarea id="goalDescription" placeholder="Describe your goal and any context..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="goalTargetDate">Target Date (Optional)</label>
                        <input type="date" id="goalTargetDate">
                    </div>
                    <button type="submit">Create Goal</button>
                </form>
            </div>

            <div class="card">
                <h2>Quick Add Task</h2>
                <form id="taskForm">
                    <div class="form-group">
                        <label for="taskTitle">Task Title *</label>
                        <input type="text" id="taskTitle" required placeholder="What needs to be done?">
                    </div>
                    <div class="form-group">
                        <label for="taskDescription">Description</label>
                        <textarea id="taskDescription" placeholder="Task details..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="taskPriority">Priority</label>
                        <select id="taskPriority">
                            <option value="5">ğŸ”¥ Highest (5)</option>
                            <option value="4">âš¡ High (4)</option>
                            <option value="3" selected>â­ Medium (3)</option>
                            <option value="2">ğŸ“Œ Low (2)</option>
                            <option value="1">ğŸ’¤ Lowest (1)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskDate">Scheduled Date</label>
                        <input type="date" id="taskDate">
                    </div>
                    <button type="submit">Create Task</button>
                </form>
            </div>
        </div>

        <!-- Today's Tasks - Full Width Below -->
        <div class="full-width-section">
            <div class="card">
                <h2>ğŸ“… Today's Tasks</h2>
                <div id="tasksList" class="tasks-list-horizontal">
                    <div class="loading">Loading tasks...</div>
                </div>
            </div>
        </div>

        <!-- Your Goals - Full Width -->
        <div class="full-width-section">
            <div class="card">
                <h2>ğŸ¯ Your Goals</h2>
                <p style="color: var(--text-secondary); margin-bottom: 16px; font-size: 0.95rem;">
                    View roadmaps or manage your goals
                </p>
                <div id="goalsList" class="goals-list-horizontal">
                    <div class="loading">Loading goals...</div>
                </div>
            </div>
        </div>

        <!-- Statistics - Full Width -->
        <div class="full-width-section">
            <div class="card">
                <h2>ğŸ“Š Your Progress</h2>
                <div id="statsContent">
                    <div class="loading">Loading statistics...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/app.js?v=6"></script>
</body>
</html>
